<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple quotes generator" />
    <title>Quote of the day</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- My styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">&ldquo;Quote of the Day&rdquo;</h1>

      <div class="quote-generator">
        <p class="instructions">
          Press the button below to receive a random quote!
        </p>

        <button type="button" class="btn-quote-generate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-quote-generate"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
          <span>New Quote</span>
        </button>

        <blockquote class="quote">
          <p class="quote__text">
            Be yourself; everyone else is already taken.
          </p>
          <p class="quote__author">Oscar Wilde</p>
        </blockquote>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
